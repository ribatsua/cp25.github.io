# Jekyll配置文件

# 网站基本信息
name: "我的个人知识库"
description: "记录技术学习和问题解决的个人知识库"
url: "https://cp25.github.io" # 替换为你的GitHub Pages URL
baseurl: "" # 如果网站部署在子目录，填写子目录名称

# 构建配置
host: 0.0.0.0
port: 4000
timezone: Asia/Shanghai

# 插件配置
gems:
  - jekyll-feed
  - jekyll-seo-tag

# 主题设置
permalink: /:year/:month/:day/:title/
markdown: kramdown
highlighter: rouge

# 自定义变量
collections:
  posts: default

# 导航菜单
navigation:
  - title: "首页"
    url: "/"
  - title: "归档"
    url: "/archive/"
  - title: "标签"
    url: "/tags/"
  - title: "关于"
    url: "/about/"

# 自定义参数
excerpt_separator: "<!-- more -->"
