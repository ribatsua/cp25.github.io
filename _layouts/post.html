---
layout: default
---

<!-- 文章详情页 -->
<article class="post-container">
    <!-- 文章头部 -->
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <span class="post-date">
                <i class="far fa-calendar"></i>
                {{ page.date | date: '%Y年%m月%d日' }}
            </span>
            {% if page.tags.size > 0 %}
            <div class="post-tags">
                <i class="fas fa-tags"></i>
                {% for tag in page.tags %}
                <a href="{{ site.baseurl }}/tags/#{{ tag }}" class="tag">#{{ tag }}</a>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </header>
    
    <!-- 文章正文 -->
    <div class="post-content">
        {{ content }}
    </div>
    
    <!-- 文章底部 -->
    <footer class="post-footer">
        <div class="post-nav">
            {% if page.previous %}
            <div class="post-nav-item prev">
                <a href="{{ page.previous.url | relative_url }}" class="post-nav-link">
                    <i class="fas fa-arrow-left"></i>
                    <span class="post-nav-text">{{ page.previous.title }}</span>
                </a>
            </div>
            {% endif %}
            
            {% if page.next %}
            <div class="post-nav-item next">
                <a href="{{ page.next.url | relative_url }}" class="post-nav-link">
                    <span class="post-nav-text">{{ page.next.title }}</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            {% endif %}
        </div>
    </footer>
</article>
