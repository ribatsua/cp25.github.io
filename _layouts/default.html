<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.name }}</title>
    
    <!-- 引入外部资源 -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=SF+Pro+Display:wght@300;400;500;600;700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    
    <!-- 本地资源 -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="{{ '/' | relative_url }}" class="navbar-brand">
                <i class="fas fa-book"></i>
                {{ site.name }}
            </a>
            
            <!-- 桌面端导航菜单 -->
            <ul class="navbar-nav">
                {% for item in site.navigation %}
                <li class="nav-item">
                    <a href="{{ item.url | relative_url }}" class="nav-link">{{ item.title }}</a>
                </li>
                {% endfor %}
            </ul>
            
            <!-- 移动端菜单按钮 -->
            <button class="navbar-toggle" id="navbar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- 功能按钮 -->
            <div class="navbar-actions">
                <!-- 主题切换按钮 -->
                <button class="theme-toggle" id="theme-toggle" aria-label="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
                
                <!-- 搜索按钮 -->
                <button class="search-toggle" id="search-toggle" aria-label="搜索">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
        <!-- 移动端导航菜单 -->
        <ul class="navbar-nav-mobile" id="navbar-nav-mobile">
            {% for item in site.navigation %}
            <li class="nav-item">
                <a href="{{ item.url | relative_url }}" class="nav-link">{{ item.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
    
    <!-- 搜索框 -->
    <div class="search-container" id="search-container">
        <div class="search-overlay" id="search-overlay"></div>
        <div class="search-box">
            <input type="text" class="search-input" id="search-input" placeholder="搜索文章...">
            <button class="search-close" id="search-close" aria-label="关闭搜索">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <main class="main">
        <div class="container">
            {{ content }}
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; {{ site.time | date: '%Y' }} {{ site.name }}</p>
                    <p>{{ site.description }}</p>
                </div>
                <div class="footer-social">
                    <a href="https://github.com" target="_blank" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- 回到顶部按钮 -->
    <button class="back-to-top" id="back-to-top" aria-label="回到顶部">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <!-- 本地JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
